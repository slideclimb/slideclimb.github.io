url: https://slideclimb.github.io
repository: slideclimb/slideclimb.github.io
baseurl: /
author: Abby Berkers

# polyglot settings
languages: ["en", "nl"]
default_lang: "en"
exclude_from_localization: ["javascript", "images", "css", "public", "assets/css", "assets/img"]
parallel_localization: true
#lang_from_path: true

sass:
  sourcemap: never


# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-polyglot

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
