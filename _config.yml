title: Abby Berkers
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
url: https://slideclimb.github.io
#github_username: slideclimb

# polyglot settings
languages: ["en", "nl"]
default_lang: "en"
exclude_from_localization: ["javascript", "images", "css", "public", "assets/css", "assets/img"]
parallel_localization: true
#lang_from_path: true

sass:
  sourcemap: never


# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-polyglot

